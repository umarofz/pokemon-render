<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  <div class="text-center">
    <img src="./img/pokemon_logo.png" alt="" width="600" height="250">
  </div>

  <div class="container d-flex">
    <form class="form me-5 mt-5" action="https://echo.htmlacademy.ru/">
      <input class="form-control mb-3 weight__input" type="number" placeholder="weight" style="width: 250px;" step="0.01">
      <input class="form-control mb-3 height__input" type="number" placeholder="height" style="width: 250px;" step="0.01">

      <select class="form-select mb-3 categories" id="" style="width: 250px;">
        <option value="all">All</option>
      </select>

      <button class="btn btn-primary w-100">Submit</button>
    </form>
    <ul class="list1 d-flex flex-wrap list-unstyled mx-auto mt-5">
      
    </ul>
  </div>
  <script src="./js/bootstrap.js"></script>
  <script src="./js/pokemon.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
